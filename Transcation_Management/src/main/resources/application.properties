spring.application.name=Transcation_Management

spring.datasource.url=your-database-link
spring.datasource.username=your-username
spring.datasource.password=your-password
server.servlet.context-path=/api/v1.0
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.mail.host=smtp-relay.brevo.com
spring.mail.port=your-port-number
spring.mail.username=your-brevo-username
spring.mail.password=your-brevo-masterkey
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.protocol=smtp
spring.mail.properties.mail.smtp.from=type-any-email-for-sending
